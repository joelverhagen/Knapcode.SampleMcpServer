name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          9.0.x
        global-json-file: "./global.json"
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Pack
      run: dotnet pack
