name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
          global-json-file: "./global.json"
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release
      - name: Pack
        run: dotnet pack --configuration Release -o ./artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Knapcode.SampleMcpServer
          path: ./artifacts
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Clone MCP Registry and build publisher tool
        run: |
          # Clone the registry repository to a temp directory
          git clone https://github.com/modelcontextprotocol/registry.git ${{ runner.temp }}/mcp-registry
          cd ${{ runner.temp }}/mcp-registry

          # Checkout the specific tag
          git checkout v1.3.3

          # Build the cmd/publisher tool
          cd cmd/publisher
          go build -o publisher .

          # Run the publisher tool with --help
          ./publisher --help
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: joelverhagen
