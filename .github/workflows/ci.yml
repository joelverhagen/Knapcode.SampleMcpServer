name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
          global-json-file: "./global.json"
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release
      - name: Pack
        run: dotnet pack --configuration Release -o ./artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Knapcode.SampleMcpServer
          path: ./artifacts

      - uses: "google-github-actions/auth@v3"
        with:
          service_account: "cloud-sign-sa@cloud-signing-473716.iam.gserviceaccount.com"
          workload_identity_provider: "projects/880886550145/locations/global/workloadIdentityPools/github/providers/my-repo"

      - name: Clone MCP Registry and build publisher tool
        shell: pwsh
        run: |
          cd ${{ runner.temp }}

          # Show go version
          go version

          # Install Microsoft Go
          Invoke-WebRequest `
              https://raw.githubusercontent.com/microsoft/go-infra/refs/heads/main/goinstallscript/powershell/go-install.ps1 `
              -OutFile go-install.ps1
          ./go-install.ps1

          # Enable compliant crypto
          $env:GOEXPERIMENT = "systemcrypto"

          # Clone and build the publisher tool
          git clone --branch "joelverhagen/azkv" https://github.com/joelverhagen/registry
          cd registry
          go build -o ./bin/mcp-publisher.exe ./cmd/publisher

          # Run the tool
          ./bin/mcp-publisher.exe --help

          # Log in
          ./bin/mcp-publisher.exe login dns google-kms --domain mcp.joelverhagen.com -resource projects/cloud-signing-473716/locations/global/keyRings/fellowship/cryptoKeys/bilbo/cryptoKeyVersions/1

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: joelverhagen
