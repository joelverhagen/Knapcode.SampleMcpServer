name: Show GitHub OIDC token metadata

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  job:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: Fetch and decode OIDC token
      run: |
        # Trade the internal Actions token for an OIDC token
        # Intentionally set the audience to a value no integration would accept
        echo "Token: '$ACTIONS_ID_TOKEN_REQUEST_TOKEN'"
        echo "URL: '$ACTIONS_ID_TOKEN_REQUEST_URL'"
        IDTOKEN=$(curl "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=api://decode-jwt" -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" | jq -r '.value')
        
        # Show only the first two parts of the JWT token -- metadata, not the secret signature!
        echo $IDTOKEN | jq -R 'split(".") | .[0],.[1] | @base64d | fromjson'
